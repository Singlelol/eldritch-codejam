<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="gameland">
        <div class="gameland__immortal">
            <div class="gameland__immortal-item azathoth"></div>
            <div class="gameland__immortal-item cthulhu"></div>
            <div class="gameland__immortal-item iogSothoth"></div>
            <div class="gameland__immortal-item shubNiggurath"></div>
        </div>
        <div class="gameland__level">
            <div class="gameland__level-start">Start</div>
            <div class="gameland__level-items none">
                <div class="gameland__level-item"></div>
                <div class="gameland__level-item"></div>
                <div class="gameland__level-item"></div>
                <div class="gameland__level-item"></div>
                <div class="gameland__level-item"></div>
            </div>
        </div>
        <div class="gameland__playCards">
            <div class="gameland__playCards-stages">
                <div class="gameland__playCards-stage">
                    <p class="gameland__playCards-stage-header">Stage 1</p>
                    <div class="gameland__playCards-stage-numbers">
                        <div class="gameland__playCards-stage-number green">0</div>
                        <div class="gameland__playCards-stage-number yellow">0</div>
                        <div class="gameland__playCards-stage-number blue">0</div>
                    </div>
                </div>
                <div class="gameland__playCards-stage">
                    <p class="gameland__playCards-stage-header">Stage 2</p>
                    <div class="gameland__playCards-stage-numbers">
                        <div class="gameland__playCards-stage-number green">0</div>
                        <div class="gameland__playCards-stage-number yellow">0</div>
                        <div class="gameland__playCards-stage-number blue">0</div>
                    </div>
                </div>
                <div class="gameland__playCards-stage">
                    <p class="gameland__playCards-stage-header">Stage 3</p>
                    <div class="gameland__playCards-stage-numbers">
                        <div class="gameland__playCards-stage-number green">0</div>
                        <div class="gameland__playCards-stage-number yellow">0</div>
                        <div class="gameland__playCards-stage-number blue">0</div>
                    </div>
                </div>
                <div class="gameland__playCards-deck"></div>
                <div class="gameland__playCards-card"></div>
            </div>
        </div>
    </div>
    <script type="module" src="data/ancients.js"></script>
    <script type="module" src="data/difficulties.js"></script>
    <script type="module" src="data/card.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
